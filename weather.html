<!-- Faqja e Motit: weather.html -->
<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <title>Moti</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Parashikimi i Motit</h2>
    <div id="weather-info">
        <p id="city">Qyteti: Prishtinë</p>
        <p id="temperature">Temperatura: --°C</p>
        <p id="condition">Gjendja: --</p>
        <script>
            
            const qytetet = ["Prishtinë", "Pejë", "Gjakovë", "Mitrovicë", "Ferizaj", "Gjilan", "Prizren"];
            const gjendjet = ["Diell", "Reshje shiu", "Vranët", "Bore", "Me re", "Erë"];
            const qyteti = qytetet[Math.floor(Math.random() * qytetet.length)];
            const temperatura = Math.floor(Math.random() * 25) + 5; // 5°C deri 30°C
            const gjendja = gjendjet[Math.floor(Math.random() * gjendjet.length)];

            document.getElementById("city").textContent = "Qyteti: " + qyteti;
            document.getElementById("temperature").textContent = "Temperatura: " + temperatura + "°C";
            document.getElementById("condition").textContent = "Gjendja: " + gjendja;
        </script>
    </div>
    <script src="script.js"></script>
</body>
</html>
